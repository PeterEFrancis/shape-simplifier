<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shape Simplifier</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="saved.js"></script>

		<style>
			html {
				min-width: 265px;
			}

			canvas {
				width: 100%;
				background-color: white;
				border: 1px solid black;
			}

			p {
				font-size: 12pt;
			}

			.controls {
				margin-bottom: 10px !important;
			}

		</style>
	</head>
	<body onload="clear_display()">
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h1 class="text-center" style="margin-bottom:20px;">Shape Simplification</h1>
					<canvas id="display" class="center-block" width="1000" height="1000">
						HTML Canvas element is not supported on your device and/or borwser.
					</canvas>
					<p id="alert" style="color:red; margin-bottom: 20px;">&emsp;</p>
					<div class="text-center" style="margin-bottom: 20px;">
						<button class="btn btn-default btn-lg controls" onclick="clear_display()">Clear</button>
						<button class="btn btn-default btn-lg controls" onclick="export_points();" data-toggle="modal" data-target="#modal">Export</button>
						<select id="preset_options" class="btn btn-lg btn-default controls" onchange="load(PRESETS[Number(this.value)])">
							<option value="0">--Load Preset--</option>
							<option value="1">Lion</option>
							<option value="2">Tree</option>
						</select>
					</div>

					<input type="range" id="slider" min="3" max="4" value="10" step="1" style="margin-bottom: 20px;"></input>

					<p>Click to place points. Then set the points and move the slider to show the simplification.</p>
					<p class="text-center" style="margin-top:40px;">
						&#169; 2020 <a href="https://PeterEFrancis.com" target="_blank"><u>Peter E. Francis</u></a>
					</p>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>


		<div id="modal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Export Shape</h4>
					</div>
					<div class="modal-body">
						<textarea id="export" style="width: 100%;"></textarea>
					</div>
					<div class="modal-footer">
						<div class"row">
							<div class="col-xs-4">
								<p id="copy-confirm" class="text-left"></p>
							</div>
							<div class="col-xs-8">
								<button type="button" class="btn btn-default" onclick="copy_export()">Copy</button>
							</div>
					</div>
				</div>
			</div>
		</div>


		<script src="engine.js"></script>
	</body>
</html>
